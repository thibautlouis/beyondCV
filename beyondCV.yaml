# Simulation parameters
simulation:
  cosmo. parameters:
    # Planck 2018
    H0            : 67.36 # km/s
    logA          : 3.044
    ombh2         : 0.02237
    omch2         : 0.1200
    ns            : 0.9649
    tau           : &tau 0.0544
    mnu           : &mnu 0.06
    omk           : &omk 0
    r             : &r 0
    ALens         : &ALens 1.

experiment:
  lmin : 2
  lmax : 3000
  fsky : 0.4

  survey:
    - Planck
    - SO

  freq_Planck: [100, 143, 217] # GHz
  noise_Planck: [77.4, 33.0, 46.8]
  beam_Planck: [9.66, 7.22, 4.90]

  freq_all_SO: [27, 39, 93, 145, 225, 280] # GHz
  freq_SO: [93, 145, 225] # GHz

# Cobaya setup
cobaya:
  debug: False
  force: True
  force_reproducible: False

  params:
    # Fixed
    tau   : *tau
    mnu   : *mnu
    omk   : *omk
    r     : *r
    # Sampled
    H0:
      prior:
        min: 60
        max: 75
    logA:
      prior:
        min: 3.0
        max: 3.1
      drop: True
    As:
      value: "lambda logA: 1e-10*np.exp(logA)"
    ns:
      prior:
        min: 0.9
        max: 1.1
    ombh2:
      prior:
        min: 0.017
        max: 0.027
    omch2:
      prior:
        min: 0.09
        max: 0.15
    ALens:
      prior:
        min: 0.5
        max: 1.5

  theory:
    camb:
      stop_at_error: False

  sampler:
    minuit:
      ignore_prior: True
